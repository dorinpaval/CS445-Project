<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <title>StelPav Music</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/979be5af78.js" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="./main.css" rel="stylesheet" type="text/css" />
    <script src="./main.js"></script>
</head>

<body>

    <div class="header">
        <div id="left"><img id="logo" src="./img/logoMusic.png"></div>
        <div id="search">
            <input placeholder="Search a song" id="search-input" class="border rounded border-danger"
                style="width: 75%;height: 35px; border: 2px solid rgb(210, 3, 3) !important;">
            <button onclick="searchSong()" class="btn btn-danger">Search</button>
        </div>
        <div id="right">
            <div id="login-div">
                <input id="username" placeholder="username" class="border rounded border-danger">
                <input id="password" placeholder="password" class="border rounded border-danger" type="password">
                <button class="btn btn-danger" id="loginBtn">Login</button>
                <div id="errormessage"></div>
            </div>
            <div id="logout-div">
                <button class="btn btn-danger" id="logoutBtn">Logout</button>
            </div>
        </div>
    </div>
    <br>

    <div id="welcomePage">
        <div id="leftCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="./img/carousel1.png" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./img/carousel2.png" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./img/carousel3.png" alt="Third slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./img/carousel4.png" alt="Third slide">
                </div>
            </div>
        </div>

        <div id="welcomeText">

            <img src="/music-client/img/welcomeText.png" style="width: 100%;">

        </div>
        <div id="rightCarousel">
            <div class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="./img/carousel2.png" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="./img/carousel3.png" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="./img/carousel4.png" alt="Third slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="./img/carousel1.png" alt="Third slide">
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div id="content">
        <div id="songsList">
            <h2
                style="color: rgb(207, 248, 255) ; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
                The list of all songs:</h2>
            <table style="width: 40vw;" class="table table-hover table-dark">
                <thead>
                    <tr>
                        <th scope="col"> </th>
                        <th scope="col">Title</th>
                        <th scope="col">Release Date</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="tbodyAll">

                </tbody>
            </table>
        </div>
        <div id="playlist">
            <h2
                style="color: rgb(207, 248, 235) ; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
                Your Playlist:</h2>
            <table style="width: 30vw;" class="table table-hover table-dark">
                <thead>
                    <tr>
                        <th scope="col"> </th>
                        <th scope="col">Title</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="tbodyPlaylist">

                </tbody>
            </table>

            <p id='paragraph' style="text-align: center; color:orange"></p>
            <div id="audioForm">
                <button ><i class="fa-solid fa-backward"></i></button>
   <audio  controls autoplay>
   <source type="audio/mpeg">
</audio> 
<button ><i class="fa-solid fa-forward"></i></button> 
<button ><i class="fa-solid fa-arrows-rotate"></i></button>
            </div>
        </div>
    </div>

</body>


</html>
